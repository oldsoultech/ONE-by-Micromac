<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE by Micromac</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .announcement-banner {
            background-color: #333; /* Match the theme with a dark background */
            color: #fff; /* White text color */
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .announcement-banner .learn-more-button {
            background-color: #ff9800; /* Orange button to contrast with the dark background */
            color: #fff; /* White text color */
            padding: 8px 15px;
            margin-left: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .announcement-banner .learn-more-button:hover {
            background-color: #e68a00; /* Darker orange on hover */
        }

        /* Ensure the content below doesn't get hidden behind the banner */
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <div class="announcement-banner">
        Welcome to ONE by Micromac!
        <a href="https://geocities.ws/qlixnewurl/onebymicromacguide" class="learn-more-button">Learn More</a>
    </div>

    <header>
        <h1>ONE by Micromac</h1>
    </header>
    <main>
        <section class="service-card">
            <a href="https://oldsoultechy1.wixsite.com/website/" target="_blank">
                <div class="card-content">
                    <h2>Qlix - Social Media Network</h2>
                    <p>Connect with friends and share your moments.</p>
                </div>
            </a>
        </section>
        <section class="service-card">
            <a href="https://oldsoultech.github.io/ONE-by-Micromac/treverse.html" target="_blank">
                <div class="card-content">
                    <h2>Treverse - Search Engine</h2>
                    <p>Explore the web with our advanced search engine.</p>
                </div>
            </a>
        </section>
        <section class="service-card">
            <a href="https://oldsoultech.github.io/ONE-by-Micromac/quill.html" target="_blank">
                <div class="card-content">
                    <h2>Quill - Notepad App</h2>
                    <p>Keep your notes organized and accessible.</p>
                </div>
            </a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Micromac</p>
    </footer>
</body>
</html>
