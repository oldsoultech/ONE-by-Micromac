<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Legacy Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', cursive;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f0f0f0, #e0e0e0);
            color: #333;
        }

        header {
            background-color: #444;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }

        h1 {
            margin: 0;
            font-weight: 700;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: calc(100vh - 140px); /* Subtract header and footer height */
        }

        .pdf-container {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        #pdf-canvas {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            border-radius: 20px 20px 0 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .upload-btn {
            margin: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Quill Legacy Viewer</h1>
        <p>Upload a Legacy Quill file here to view it. This only works after the conversion has been done.</p>
        <a href="http://one.micromac.xyz/quillconversionguide">Conversion Guide</a>
    </header>
    
    <main>
        <input type="file" id="file-input" accept="application/pdf" class="upload-btn"/>
        <div class="pdf-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </main>

    <footer>
        <p>Powered by ONE by Micromac.</p>
    </footer>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>
    <script>
        const fileInput = document.getElementById('file-input');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const ctx = pdfCanvas.getContext('2d');
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;

        const renderPage = (num) => {
            pageRendering = true;
            pdfDoc.getPage(num).then((page) => {
                const viewport = page.getViewport({ scale: 1.5 });
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        };

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file.type !== 'application/pdf') {
                alert('Please upload a PDF file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const typedArray = new Uint8Array(e.target.result);
                pdfjsLib.getDocument(typedArray).promise.then((pdf) => {
                    pdfDoc = pdf;
                    renderPage(pageNum);
                });
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
